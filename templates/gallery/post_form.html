{% extends 'base.html' %}

{% load static %}
{% block title %}MAIN PAGE{% endblock %}


{% block main %}

<!--form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{form.as_p}}
    <button type="submit">create</button>
</form-->




    <div class="container" style="margin-top: 10%; margin-bottom: 10%">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row" style="text-align: center;">

            

            <div class="col-sm-6">
                
                <div class="col-sm-12" style="color: white; text-align: left; padding: 0; width: 100%; margin: 0;padding: 0; margin-bottom: 6%;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: fit-content; font-size: 150%;"><b>Write caption for your post:</b></td>
                            
                          </tr>
                    </table>
    
                </div>
                
                
                <div class="col-sm-12" style="width: 100%; margin: 0;padding: 0; text-align: left;">
                    {{form.title}}
                </div>

                <div class="col-sm-12" style="width: 100%; margin: 0;padding: 0; height: 200px;">
                    {{form.description}}
                </div>

                <div class="col-sm-12" style="width: 100%; margin: 0;padding: 0; text-align: left;">
                    <input type="submit" value="SHARE" class="SignupButton" style="padding-left: 0px; margin-left: 0px; margin-top: 30px; width: 50%; font-size: 10px;background-color: #52304D;
                    border-radius: 5px;
                    height: 35px;
                    margin-top: 50px;
                    border: none;
                    color: white;">
                </div>

                
                  
            </div>

            <div class="col-sm-6 postpage-picture" style="text-align: center; background-color: black; float: right; height: 100%; margin-bottom: 10%;">
                <img src="{% static 'img/cinarta-f1-transparent.png' %}" width="200" height="200">
                {{form.photo}}
            </div>
            


        </div>
        </form>
    </div>


{% endblock %}
