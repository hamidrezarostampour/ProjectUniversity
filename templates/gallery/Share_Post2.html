{% extends 'base.html' %}
{% load static %}
{% block main %}

<div class="container" style="margin-top: 10%; margin-bottom: 10%">
    <div class="row" style="text-align: center;">

        

        <div class="col-sm-6">
            
            <div class="col-sm-12" style="color: white; text-align: left; padding: 0; width: 100%; margin: 0;padding: 0; margin-bottom: 6%;">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: fit-content; font-size: 150%;"><b>Write caption for your post:</b></td>
                        
                      </tr>
                </table>

            </div>

            <div class="col-sm-12" style="width: 100%; margin: 0;padding: 0; height: 200px;">
                <input type="text" style="position: absolute;
                        display: block;
                        top:0;
                        left:0;
                        margin: 0;
                        height: 100%;
                        width: 100%;
                        border: none;
                        padding: 10px;
                        box-sizing: border-box;" placeholder="Write a Response...">
            </div>

            <div class="col-sm-12" style="width: 100%; margin: 0;padding: 0; text-align: left;">
                <input type="submit" value="SHARE" class="SignupButton" style="padding-left: 0px; margin-left: 0px; margin-top: 30px; width: 50%; font-size: 10px;background-color: #52304D;
                border-radius: 5px;
                height: 35px;
                margin-top: 50px;
                border: none;
                color: white;">
            </div>
              
        </div>
        
        <div class="col-sm-6 postpage-picture" style="text-align: center; background-color: black; float: right; height: 100%; margin-bottom: 10%;"><img src="/cinarta-f1-transparent.png" width="200" height="200"></div>


    </div>
</div>

{% endblock %}
